<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 200px;
        height: 200px;
        background-color: palegoldenrod;
    }
</style>

<body>
    <div class="box" style="width: 200px;"></div>
    <script>
        var box = document.querySelector('.box');
        //offset获取的是纯数字
        //offset只能获取不能写入
        //获取元素大小用offset
        console.log("offset：" + box.offsetWidth);
        //style只能获取行内元素值如在div中写width：200px如上
        //style获取的是200px
        //大小不包含padding，border
        //style可以写入
        //修改元素值用style
        console.log("style:" + box.style.width);
    </script>

</body>

</html>
