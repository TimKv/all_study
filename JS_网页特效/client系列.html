<style>
    div {
        width: 200px;
        height: 200px;
        background-color: pink;
        border: 10px red solid;
        padding: 14px;
    }
</style>

<body>
    <div></div>
    <script>
        //client返回不包括边框的值,和offset的区别就是不包含边框

        console.log(div.clientWidth);
        console.log(div.clientHeight);
        console.log(div.clientTop);
        console.log(div.clientLeft);
    </script>
