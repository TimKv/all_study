<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery.js"></script>
</head>

<body>
    <div></div>

</body>
<script>
    // dom对象
    div = document.querySelector('div');
    console.dir(div);
    // jq对象
    console.dir('div');
    //jq对象和dom对象相互转换
    //dom转jq
    $(div);
    //jq转dom
    $('div')[0];
    $('div').get(0);
</script>

</html>
