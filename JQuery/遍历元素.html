<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery.js"></script>
</head>
<style></style>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>

</body>
<script>
    $(function() {
        var arr = ["red", "green", "blue"];
        $("div").each(function(index, ele) {
            console.log(index);
            console.log(ele);
            $(ele).css("color", arr[index]);
        });
        //domele是dom对象

        //第二种写法
        $.each($('div'), function(i, eles) {
            console.log(i);
            console.log(eles);
        })

        //遍历对象
        $.each({
            name: "any",
            age: 18
        }, function(i, eles) {
            console.log(i);
            console.log(eles);
        })
    })
</script>

</html>
