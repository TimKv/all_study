<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .one {
        height: 100px;
        width: 100px;
        background-color: gray;
        margin-top: 10px;
    }
    
    .two {
        height: 200px;
        width: 200px;
        background-color: green;
    }
    
    .zero {
        height: 100px;
        width: 100px;
        background-color: blue;
    }
</style>

<body>
    <div class="one"></div>
    <div class="one"></div>
    <div class="one"></div>
    <button class="open">open</button>
    <script>
        var one = document.getElementsByClassName('one');
        one[0].onclick = function() {
            this.className = 'two';
        }
        one[1].onclick = function() {
            this.className = 'zero';
        }
        var one1 = document.getElementsByClassName('one')[2];
        one1.onclick = function() {
            this.className = 'two';
        }
        var open = document.querySelector('.open');
        var htmlEle = document.documentElement;
        open.onclick = function() {
            htmlEle.style.backgroundColor = 'black';
        }

        //以上不保留原先类名
        //保留类名写法：this.className = 'one two'
    </script>
</body>

</html>
