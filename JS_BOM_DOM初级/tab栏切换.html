<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    
    ul {
        width: 300px;
        height: 50px;
        display: flex;
        border: 1px red solid;
    }
    
    ul>li {
        flex-grow: 1;
        text-align: center;
        margin-bottom: auto;
        margin-top: auto;
        word-wrap: break-word;
        width: 200px;
    }
    
    .changer {
        background-color: red;
        color: white;
    }
</style>

<body>
    <div class="one">
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
        </ul>
    </div>
    <div class="one">
        <ul>
            <li>oneaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</li>
            <li>twoaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</li>
            <li>threeaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</li>
            <li>fouraaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</li>
        </ul>
    </div>
</body>
<script>
    var one = document.getElementsByClassName('one');
    var two = one[0].getElementsByTagName('li');
    var two1 = one[1].getElementsByTagName('li');

    for (var i = 0; i < two.length; i++) {
        two[i].setAttribute('index', i);
        two1[i].style.display = 'none';

        two[i].onclick = function() {
            for (var i = 0; i < two.length; i++) {
                two[i].className = '';
            }

            this.className = 'changer';
            var index = this.getAttribute('index');
            console.log(index);

            for (var i = 0; i < two.length; i++) {
                two1[i].style.display = 'none';
            }

            two1[index].style.display = 'block';
        }
    }
</script>

</html>
