<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
<script>
    var ul = document.querySelector('ul');
    var lili = ul.children[0].cloneNode(true) //cloneNode（）不填默认false，只拷贝标签不拷贝内容
        //cloneNode(true)拷贝内容
    ul.appendChild(lili);
</script>

</html>
