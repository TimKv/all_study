<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .one {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
    }
</style>

<body>

    <div class="one"></div>
    <div class="two">关闭</div>
    <div class="zero">关闭但布局不变</div>

    <script>
        var one = document.getElementsByClassName("one");
        one[0].onclick = function() {
            this.style.backgroundColor = 'green';
            this.style.width = '200px';
        }
        var two = document.getElementsByClassName("two");
        two[0].onclick = function() {
            one[0].style.display = 'none';
            two[0].style.display = 'none';
        }
        var zero = document.getElementsByClassName("zero");
        zero[0].onclick = function() {
            one[0].style.visibility = 'hidden';
            two[0].style.visibility = 'hidden';
            // zero[0].style.visibility = 'hidden';
        }
    </script>
</body>

</html>
