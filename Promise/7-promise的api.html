<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p = new Promise((resolve,reject)=>{
            // promise函数内部的代码时同步调用的
            // catch只能指定失败的回调
            reject('err')
            // console.log(111);
        })
        // console.log(222);

        // 执行catch方法
        p.catch(reason=>{
            console.log(reason);
        })
    </script>
    
</body>
</html>
