    <script>
        // promise.all只要有一个promise数组中的promise为失败就为失败，全成功才为成功

        // Promise.race的状态由数组中第一个改变状态的promise对象来决定
        // 以下因为p1加了定时器，所以Promise.race的状态由p2决定
        let p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                // 异步任务
                resolve('ok')
            }, 1000)
        })

        let p2 = Promise.resolve('hi')
        let p3 = Promise.resolve('hi1')

        const result = Promise.race([p1,p2,p3])

    </script>
