<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        // promise.all只要有一个promise数组中的promise为失败就为失败，全成功才为成功

        let p1 = new Promise((resolve,reject)=>{
            resolve('ok')
        })

        let p2 = Promise.resolve('hi')
        let p3 = Promise.resolve('hi1')
        let p4 = Promise.reject('hi2')

        const results = Promise.all([p1,p2,p3])

        const results1 = Promise.all([p1,p2,p3,p4])

        console.log(results,'results');
        console.log(results1,'results1');

        

    </script>
    
</body>
</html>
