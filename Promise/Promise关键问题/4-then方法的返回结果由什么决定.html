<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // resolve('OK')被包裹在定时器成为异步任务的时候先执行then再执行定时器中的resolve('OK')
        // 再改变状态执行then中的回调函数
        // 同步任务时先执行resolve('OK')在执行then
        let p = new Promise((resolve,reject)=>{
            resolve('OK')
        })

        // result返回的状态存在三种情况分别是抛出错误 throw '' 状态reject
        // 返回一个非promise对象 状态resolve
        // 返回一个promise对象，状态由promise对象决定
        let result =  p.then(value=>{
            console.log(value);
        },reason=>{
            console.warn(reason);
        })

        console.log(result);
    </script>
</body>
</html>
