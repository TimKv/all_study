    <script>
        // resolve('OK')被包裹在定时器成为异步任务的时候先执行then再执行定时器中的resolve('OK')
        // 再改变状态执行then中的回调函数
        // 同步任务时先执行resolve('OK')在执行then
        let p = new Promise((resolve,reject)=>{
            resolve('OK')
        })

        p.then(value=>{
            console.log(value);
        },reason=>{

        })
    </script>
