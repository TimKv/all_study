<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        position: relative;
    }
</style>

<body>
    <img src="/htmlAndcss/背景/d_Visibility_Tool@4x.png" alt="">
</body>
<script>
    var pic = document.querySelector('img');
    document.addEventListener('mousemove', function(e) {
        var x = e.pageX;
        var y = e.pageY;
        console.log(x);
        console.log(y);
        pic.style.left = x + 'px';
        pic.style.top = y + 'px';
    })
</script>

</html>
