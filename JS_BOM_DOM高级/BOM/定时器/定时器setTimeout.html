<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        window.addEventListener('load', function() {
            //语法规范：window.setTimeout（调用函数，延时时间）
            //延时时间到了执行函数，window可以省略，单位是毫秒，默认值为0
            setTimeout(function() {
                console.log("时间到了");
            }, 2000);

            function fun() {
                console.log("封装函数时间到了")
            }

            setTimeout(fun, 2000);
            //以下也可以,效果一样
            // setTimeout（'fun()',2000）

            //实际使用中经常给定时器加名字（标识符）
            var time1 = setTimeout(fun, 4000);
            var time2 = setTimeout(fun, 6000);
        });
    </script>

</body>

</html>
