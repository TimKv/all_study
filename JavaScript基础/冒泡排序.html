<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var one = ['3', '1', '5', '2', '4']
    for (var i = 0; i < one.length; i++) {
        for (var j = 0; j < one.length - 1 - i; j++) {
            // 每次外层循环都会把最大的数放到最后一个，所以最后一个数无需再比较
            if (one[j] < one[j + 1]) {
                var temp;
                temp = one[j];
                one[j] = one[j + 1];
                one[j + 1] = temp;
            }
        }
    }
    alert(one)
</script>

<body>

</body>

</html>
